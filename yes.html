<!DOCTYPE html>
<html>
<head>
    <title>YIPPEEE ðŸ’–</title>
    <style>
        body {
            margin: 0;
            background: url("static/heart-bg.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #ff4d88;
            font-size: 40px;
        }

        img {
            width: 250px;
            margin-top: 20px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>YIPPEEEE ðŸ’•</h1>

<img src="static/cat_dance.gif">

<audio id="yippeeSound" src="static/yipppe.mp3"></audio>

<canvas id="confetti"></canvas>

<script>
/* Play sound on page interaction */
window.addEventListener("click", function() {
    const sound = document.getElementById("yippeeSound");
    sound.play();
}, { once: true });

/* Soft confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

for (let i = 0; i < 120; i++) {
    pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 2 + 1
    });
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255, 182, 193, 0.7)";

    pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.speed;

        if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
